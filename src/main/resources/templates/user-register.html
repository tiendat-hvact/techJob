<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký người tìm việc</title>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Roboto Fonts -->
  <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet">
  <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap"
      rel="stylesheet">

  <!-- bootstrap css -->
  <link href="/static/bootstrap.min.css" rel="stylesheet" type="text/css">

  <!-- main css -->
  <link href="/static/style.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="container-fluid login-fluid clear-left clear-right">
  <div class="login-container">
    <!-- login header -->
    <div class="login-header">
      <div class="w-login m-auto">
        <div class="login-logo">
          <h3>
            <!-- <a href="#">Tech<span class="txb-logo">Jobs.</span></a> -->
            <a href="/">
              <img
                  alt="TechJobs"
                  src="https://res.cloudinary.com/dpcd1ks3v/image/upload/v1652922117/system/Logo_01.png">
            </a>
          </h3>
          <span class="login-breadcrumb"><em>/</em> Đăng ký người tìm việc</span>
        </div>
        <div class="login-right">
          <a class="btn btn-return" href="/techJob/company-register">Đăng ký nhà tuyển dụng</a>
          <a class="btn btn-return" href="/">Trang chủ</a>
        </div>
      </div>
    </div>
    <!-- (end) login header -->

    <div class="clearfix"></div>

    <div class="padding-top-90"></div>

    <!-- login main -->
    <div class="login-main">
      <div class="w-login m-auto">
        <div class="row">
          <!-- login main descriptions -->
          <div class="col-md-6 col-sm-12 col-12 login-main-left">
            <img
                src="https://res.cloudinary.com/dpcd1ks3v/image/upload/v1653111963/system/banner-login.png">
          </div>
          <!-- login main form -->
          <div class="col-md-6 col-sm-12 col-12 login-main-right">

            <form class="login-form reg-form" method="post" th:action="@{/techJob/create-user}"
                  th:object="${user}">
              <div class="login-main-header">
                <h3>Đăng Ký</h3>
              </div>
              <div class="input-div one">
                <div class="div lg-lable">
                  <h5>Họ Và Tên<span class="req">*</span></h5>
                  <input class="input form-control-lgin" th:field="*{name}" type="text">
                </div>
              </div>
              <div class="input-div one">
                <div class="div lg-lable">
                  <h5>Số điện thoại<span class="req">*</span></h5>
                  <input class="input form-control-lgin" th:field="*{phone}" type="text">
                </div>
              </div>
              <div class="input-div one">
                <div class="div lg-lable">
                  <h5>Email<span class="req">*</span></h5>
                  <input class="input form-control-lgin" th:field="*{email}" type="text">
                </div>
              </div>
              <div class="input-div one">
                <div class="div lg-lable">
                  <h5>Mật khẩu<span class="req">*</span></h5>
                  <input class="input form-control-lgin" th:field="*{password}" type="password">
                </div>
              </div>
              <div class="input-div one">
                <div class="div lg-lable">
                  <h5>Nhập Lại Mật khẩu<span class="req">*</span></h5>
                  <input class="input form-control-lgin" th:field="*{rePassword}" type="password">
                </div>
              </div>
              <div class="form-group d-block frm-text">
                <a class="fg-login d-inline-block" href="#"></a>
                <a class="fg-login float-right d-inline-block" href="/techJob/login">
                  Bạn đã có tài khoản? Đăng Nhập</a>
              </div>
              <button class="btn btn-primary float-right btn-login d-block w-100" type="submit">
                Đăng Ký người tìm việc
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- (end) login main -->
  </div>

  <!-- notification -->
  <div id="notification" th:if="${notification.text != null }" th:object="${notification}">
    <div id="contentNotification">
      <div id="headerNotification">
        <h4 style="margin: 0; color: red">THÔNG BÁO</h4>
        <a class="btn"><i class="fa fa-window-close"></i> Đóng lại</a>
      </div>
      <hr id="lineNotification">
      <p th:utext="${notification.text}"></p>
    </div>
  </div>

</div>
<footer class="login-footer">
  <div class="w-login m-auto">
    <div class="row">
      <!-- login footer left -->
      <div class="col-md-6 col-sm-12 col-12 login-footer-left">
        <div class="login-copyright">
          <p>Copyright © 2020 <a href="/"> TechJobs</a>. All Rights Reserved.</p>
        </div>
      </div>
      <!-- login footer right -->
      <div class="col-md-6 col-sm-12 col-12 login-footer-right">
        <ul>
          <li><a onclick="onClickCondition()">Terms & Conditions</a></li>
          <li><a onclick="onClickPolicy()">Privacy Policy</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery-3.4.1.slim.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<script src="/js/main.js" type="text/javascript"></script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  $("#notification").click(function () {
    $("#notification").hide();
  });

  function onClickCondition() {
    Swal.fire({
      title: 'Terms & Conditions',
      text: 'Demo',
      showConfirmButton: false
    })
  }

  function onClickPolicy() {
    Swal.fire({
      title: 'Privacy Policy',
      text: 'Demo',
      showConfirmButton: false
    })
  }
</script>
</body>
</html>
