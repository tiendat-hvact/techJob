<div th:fragment="form()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div id="form" class="p-3">

                <div class="modal-header">
                    <h3>THÊM MỚI NGÀNH NGHỀ</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form method="post">
                    <div class="modal-body d-flex flex-column" style="gap: 15px">
                        <div>
                            <label class="required">Tên Ngành nghề</label>
                            <input th:value="${name}" name="name" placeholder="Nhập tên ngành nghề" class="form-control"/>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center modal-footer">
                        <button class="btn btn-primary">Lưu lại</button>
                        <button data-dismiss="modal" class="btn btn-danger">Hủy bỏ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
