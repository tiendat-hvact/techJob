<div th:fragment="form()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="p-3" id="form">

        <div class="modal-header">
          <h3>THÊM MỚI NGÀNH NGHỀ</h3>
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <form method="post">
          <div class="modal-body d-flex flex-column" style="gap: 15px">
            <div>
              <label class="required">Tên Ngành nghề</label>
              <input class="form-control" name="name" placeholder="Nhập tên ngành nghề"
                     th:value="${name}"/>
            </div>
          </div>
          <div class="d-flex justify-content-center modal-footer">
            <button class="btn btn-primary">Lưu lại</button>
            <button class="btn btn-danger" data-dismiss="modal">Hủy bỏ</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
