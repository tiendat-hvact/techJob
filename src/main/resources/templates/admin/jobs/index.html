<link rel="stylesheet" th:href="@{/css/table/table.css}">
<script th:src="@{/js/table/table.js}"></script>
<div th:replace="admin/layout :: layout(~{::.container-fluid}, ~{::link}, ~{::script}, 'Quản lý tin tuyển dụng')">
    <div class="container-fluid">
        <h1 class="h3 mb-2 text-gray-800">QUẢN LÝ TIN TUYỂN DỤNG</h1>
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">Danh sách tin tuyển dụng</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Tên công việc</th>
                            <th>Số lượng</th>
                            <th>Giới tính</th>
                            <th>Mức lương</th>
                            <th>Học vấn</th>
                            <th>Kinh nghiệm</th>
                            <th>Hình thức làm việc</th>
                            <th>Ngành nghề</th>
                            <th>Hạn nộp hồ sơ</th>
                            <th>Phúc lợi</th>
                            <th>Mô tả công việc</th>
                            <th>Yêu cầu công việc</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="job,status: ${jobs}" th:object="${job}">
                            <td th:text="${status.index + 1}"></td>
                            <td th:text="*{name}"></td>
                            <td th:text="*{numberRecruit}"></td>
                            <td th:text="*{gender}"></td>
                            <td th:text="*{salary}"></td>
                            <td th:text="*{academicLevel}"></td>
                            <td th:text="*{experience}"></td>
                            <td th:text="*{workingForm}"></td>
                            <td th:text="*{type.name}"></td>
                            <td th:text="*{deadline}"></td>
                            <td th:text="*{welfare}"></td>
                            <td th:text="*{description}"></td>
                            <td th:text="*{requirement}"></td>
                            <td>
                                <a
                                    class="cursor-pointer text-danger btn-delete"
                                    th:attr="
                                    data-title=|Xác nhận?|
                                    ,data-body=|Xóa tin tuyển dụng có thể sẽ xóa cả đơn ứng tuyển. Bạn có chắc không?|
                                    ,data-href=|@{/techJob/admin/jobs/delete/{id}(id = ${job.id})}|
                                    "
                                >Xóa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
