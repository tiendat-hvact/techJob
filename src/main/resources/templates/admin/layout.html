<!DOCTYPE html>
<html lang="en" th:fragment="layout(content, css, script, title)"
      xmlns:th="htt://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${title}]] | TechJob</title>

  <link rel="icon" th:href="@{/images/icon.png}"/>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common/styles.css}"/>
  <link rel="stylesheet" th:href="@{/css/common/datetimepicker.css}"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
        rel="stylesheet"/>
  <link th:replace="${css}"/>
  <style>
    .select2 {
      width: 100% !important;
    }
  </style>
</head>
<body>
<span id="error-message" style="display: none" th:if="${error ne null}" th:text="${error}"></span>
<span id="success-message" style="display: none" th:if="${success ne null}"
      th:text="${success}"></span>
<div id="wrapper">
  <ul th:replace="common/_sidebar :: ul"></ul>
  <div class="d-flex flex-column" id="content-wrapper" style="overflow-x: unset">
    <div id="content">
      <nav th:replace="common/_header :: nav"></nav>
      <div th:replace="${content}"></div>
    </div>
  </div>
</div>
<div>
  <div th:replace="common/_confirmation :: #confirmation_modal"></div>
</div>
</body>
<script th:src="@{/js/polyfill.js}"></script>
<script th:src="@{/js/common/jquery.js}"></script>
<script th:src="@{/js/common/bootstrap.bundle.js}"></script>
<script th:src="@{/js/common/jquery-easing.js}"></script>
<script th:src="@{/js/common/bootstrap.js}"></script>
<script th:src="@{/js/common/moment.js}"></script>
<script th:src="@{/js/common/datetimepicker-bootstrap.js}"></script>
<!--<script th:src="@{/js/common/datatable.js}"></script>-->
<script crossorigin="anonymous" src="https://kit.fontawesome.com/68830dcf1e.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script th:src="@{/js/common/scripts.js}"></script>
<script th:src="@{/js/common/notify.js}"></script>
<script th:replace="${script}"></script>
<script th:src="@{/js/common/delete-common.js}"></script>

</html>
